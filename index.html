<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Precio en Libras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form id="formulario">
            <div class="form-group">
                <label for="precio-unitario">Precio Unitario:</label>
                <input type="number" step="0.01" class="form-control" id="precio-unitario" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso en Libras:</label>
                <input type="number" step="0.001" class="form-control" id="peso" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Precio en Libras</button>
        </form>
        <div id="resultado" class="mt-5"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
