<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Delbex Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="app.js"></script>
    <script src="main.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Delbex Calculadora</a>
</nav>

<div class="container my-5">
  <h1>Calculadora de Precios</h1>
  <form>
    <div class="form-group">
      <label for="precio-unitario">Precio Unitario:</label>
      <input type="number" step="0.01" class="form-control" id="precio-unitario" required>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input type="number" class="form-control" id="cantidad" required>
    </div>
    <button type="button" class="btn btn-primary" id="calcular-btn">Calcular</button>
  </form>
</div>

<div class="container my-5">
  <h2>Factura</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Descripci√≥n</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Producto 1</td>
        <td id="cantidad-factura"></td>
        <td id="precio-unitario-factura"></td>
        <td id="total-factura"></td>
      </tr>
    </tbody>
  </table>
</div>

<footer class="bg-light text-center py-3">

</footer>

</body>
</html>
